<div class="question-list-container">

  <mat-list>
    <h3 mat-subheader>Questions</h3>
    <mat-divider></mat-divider>
    <a class="questionLink" [ngClass]="i === selectedQuestion ? 'selectedQuestion' : 'questionLink'" mat-list-item *ngFor="let folder of folders;last as last ; let i = index">
      <h4 (click)="passIndex(i)" mat-line>{{'Question '+ (i+1)}}</h4>
      <mat-divider *ngIf="!last"></mat-divider>
    </a>

  </mat-list>

</div>
